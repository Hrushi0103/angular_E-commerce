<div class="container">
    <div class="inner-container">
        <div>
            <h1>User Sign In</h1>
        </div>
        <p style="color: red;">{{loginErrorMessege}}</p>
        <form [formGroup]="logInForm">                          
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>enter your Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="Email && Email.touched && Email.invalid">invalid email</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error  *ngIf="Password && Password.touched && Password.invalid">invalid passsword</mat-error>
                  </mat-form-field>
            </div>
        </form>
        <div>
            <button (click)="getUserLogInData()" class="SignIn-btn" style="background-color: rgb(43, 162, 43);"  mat-raised-button>sign In</button>
        </div>
        <div class="signUp-btn-container">
            <mat-hint>if you are a new ! Create Account</mat-hint>
            <button  [routerLink]="['/registration']" class="signUp-btn" mat-raised-button color="primary">Create Account</button>
        </div>
    </div>
</div>
